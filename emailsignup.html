<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Join the Choir — Robin Shakedown</title>
  <link rel="stylesheet" href="contact.css">
  <style>
    body {
      margin: 0;
      color: #fff;
      font-family: 'Courier New', Courier, monospace;
      text-align: center;
      padding: 50px 20px;
      position: relative;
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* Background image */
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: url('/images/emailsignupbackground.jpg') no-repeat center center / cover;
      z-index: -2;
    }

    /* Dark overlay for muted effect */
    body::after {
      content: "";
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.65); /* Adjust 0.65 darker / 0.5 lighter */
      z-index: -1;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      color: #ff4c4c;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 40px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }

    .signup-button {
      display: inline-block;
      background-color: #ff4c4c;
      color: #fff;
      padding: 15px 30px;
      font-size: 1.2rem;
      font-weight: bold;
      text-decoration: none;
      border-radius: 6px;
      transition: all 0.2s ease;
    }

    .signup-button:hover {
      background-color: #e04343;
      transform: scale(1.05);
    }

    /* Grain overlay */
    </style>
</head>
<body>

  <div class="grain"></div>

  <div class="signup-container">
    <h1>Be Part of the Live Recording</h1>
    <p>Sign up to get the <strong>exclusive live version of “Learn To Sing”</strong> and early access to tickets for Robin Shakedown’s next show! Be part of the energy, the chaos, and the choir.</p>
    
    <a class="signup-button" href="https://RobinShakedown.us17.list-manage.com/subscribe/post?u=136be278350acfcbd71c27ee1&amp;id=a529ec0204&amp;f_id=007246e0f0" target="_blank">
      Join the Choir
    </a>
  </div>

</body>
</html>
