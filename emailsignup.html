    body {

      min-height: 100vh;

    /* Background image */
    body::before {
      content: "";

      background: url('images/emailsignupbg.jpg') no-repeat center center / cover;

      content: "";
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.65); /* Adjust 0.65 darker / 0.5 lighter */
      z-index: -1;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      color: #ff4c4c;
    }

    p {
      font-size: 1.2rem;

      max-width: 600px;
      margin-left: auto;

    }

    .signup-button {
      display: inline-block;
      background-color: #ff4c4c;
      color: #fff;
      padding: 15px 30px;
      font-size: 1.2rem;
      font-weight: bold;
      text-decoration: none;
      border-radius: 6px;
      transition: all 0.2s ease;
    }

    .signup-button:hover {
      background-color: #e04343;
      transform: scale(1.05);
    }
