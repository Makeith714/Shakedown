<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Join the Choir — Robin Shakedown</title>
  <link rel="stylesheet" href="contact.css">
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: 'Courier New', Courier, monospace;
      text-align: center;
      padding: 50px 20px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      color: #ff4c4c;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 40px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }

    /* Form container */
    .signup-container {
      position: relative;
      z-index: 1;
      max-width: 400px;
      margin: 0 auto;
    }

    /* Input box */
    input[type="email"] {
      width: 100%;
      padding: 15px;
      font-size: 16px;
      margin-bottom: 15px;
      border-radius: 6px;
      border: none;
    }

    /* Submit button */
    input[type="submit"] {
      width: 100%;
      padding: 15px;
      font-size: 1.2rem;
      font-weight: bold;
      background-color: #ff4c4c;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    input[type="submit"]:hover {
      background-color: #e04343;
      transform: scale(1.05);
    }

    /* Optional grain effect */
    body::after {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('camcorder-grain.png') repeat;
      opacity: 0.1;
      pointer-events: none;
      z-index: 0;
    }
  </style>
</head>
<body>
  <div class="signup-container">
    <h1>Be Part of the Live Recording</h1>
    <p>Sign up to get the <strong>exclusive live version of “Learn To Sing”</strong> and early access to tickets for Robin Shakedown’s next show!</p>

    <!-- Mailchimp Form -->
    <form action="https://RobinShakedown.us17.list-manage.com/subscribe/post?u=136be278350acfcbd71c27ee1&amp;id=a529ec0204&amp;f_id=00d6e0e3f0" method="post" target="_blank" novalidate>
      <input type="email" name="EMAIL" placeholder="Your email" required>
      <input type="submit" value="Join the Choir">
    </form>
  </div>
</body>
</html>
